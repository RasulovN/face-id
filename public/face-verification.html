<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Verification</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #video {
      border-radius: 12px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
    .verified {
      background-color: #d4edda;
      color: #155724;
    }
    .not-verified {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1 id="title">Face Verification</h1>
  <div style="position: relative;">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <div id="result" class="result" style="display: none;"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('result');
    const title = document.getElementById('title');

    const urlParams = new URLSearchParams(window.location.pathname.split('/'));
    const companyName = window.location.pathname.split('/')[1];
    const groupName = window.location.pathname.split('/')[2];
    title.textContent = `Face Verification for ${companyName} - ${groupName}`;

    const socket = io();

    socket.on('verification_result', (result) => {
      const res = result[0];
      resultDiv.style.display = 'block';
      resultDiv.className = res.verified ? 'result verified' : 'result not-verified';
      resultDiv.innerHTML = `
        <p>${res.verified ? '✅ Verified' : '❌ Not Verified'}</p>
        <p>Name: ${res.name}</p>
        ${res.distance ? `<p>Distance: ${res.distance}</p>` : ''}
      `;
    });

    // Start video
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error('Camera error:', err));

    // Load models
    Promise.all([
      faceapi.nets.ssdMobilenetv1.loadFromUri('/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/models')
    ]).then(() => {
      console.log('Models loaded');
      startDetection();
    });

    function startDetection() {
      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video)
          .withFaceLandmarks()
          .withFaceDescriptors();

        const displaySize = { width: video.videoWidth, height: video.videoHeight };
        faceapi.matchDimensions(canvas, displaySize);

        const resizedDetections = faceapi.resizeResults(detections, displaySize);

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resizedDetections);
        faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

        if (detections.length > 0) {
          const imageData = canvas.toDataURL('image/jpeg');
          socket.emit('verify_face', { imageData, companyName, groupName });
        }
      }, 1000);
    }
  </script>
</body>
</html>
